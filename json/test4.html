<!DOCTYPE html>
<html>
<head>
	<title>JSON Tutorial</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script type="text/javascript">
		var data = {
			"name" : "divyanshu",
			"number" : 30,
			"color" : ["red", "orange" , "yellow"],
			"condition" : true,
			"friends" : {
				"noida" : "divyanshu",
				"bangalore" : "aishwarya",
				"delhi" : "duggu"

			}


		};

		document.write(data.name + ' ');
		document.write(data.number + ' ' );
		document.write(data.color[1] + ' ');
		document.write(data.condition + ' ');
		document.write(data.friends.bangalore + ' ');
		
		
		

	</script>

</body>
</html>
