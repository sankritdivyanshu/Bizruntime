<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js">
	</script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				alert("Text: " + $("#test").text());

			});
			$("#btn2").click(function(){
				alert("HTML:" + $("#test").html());
			});

		});
		

	</script>
</head>
<body>
	<p id="test"> this is <b>Bold</b> text in paragraph</p><button id="btn1">Text</button>
	<button id="btn2">Html</button>

</body>
</html>
