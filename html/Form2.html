<html>
<head>
     <title>Form2</title>
</head>
<body>
    <h4>lara Student Registration Form 2 </h4>
    <form>

        Name:<input type="text" name="studentname"><br>

        <input type="checkbox" name="feepayment" value="completed">Fee Payment Completed?
        <br>

        Course:
        <input type="radio" name="course" name="htmlcssjs">Html,Css,JS
        <input type="radio" name="course" name="angular">Angular
        <input type="radio" name="course" name="java">Java
        <input type="radio" name="course" name=".net">.NET
        <br>

        Attachement:<input type="file" name="attachement"><br>

        Color:<input type="color" name="color"><br>

        Date of payment:<input type="date" name="dateofpayment"><br>

        Batch time: <input type="time" name="batchtime" ><br>

        Batch start month:<input type="month" name="batchstartmonth"><br>

        Batch start Week of year:<input type="week" name="batchstartweek"><br>

        Search:<input type="search" name="search"><br>

        Amount:<input type="number" name="amount"><br>

        Email:<input type="email" name="email"><br>

        Range:<input type="range" min="0" max="100" name="range"><br>

        Url:<input type="url" name="url"><br>

        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>


</html>
