<!DOCTYPE html>
<html>
<head>
	 <script src ="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>  

</head>
<body>
<script>
var source = Rx.Observable.range(1, 100);
const e1 = source.filter(num => {
for(var i = 2; i < num; i++) {
if(num % i === 0)
{
return false;
}
}

return num > 1;
}
);
const subscribe = e1.subscribe(val => console.log(`Prime number are: ${val}`));
</script>
	

</body>
</html>
