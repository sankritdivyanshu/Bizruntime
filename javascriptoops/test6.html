<script type="text/javascript">
    function Employee(name , age)
    {
        var _name = name;
        var _age = age;
        Object.defineProperty(this, "age", {
            get: function () {
                return _age;
            },
            set: function (value)
            {
                if (value < 1 || value > 100) {
                    alert("invalid age");
                }
                else {
                    _age = value;
                }
            }

        })
        Object.defineProperty(this, "name", {
            get: function ()
            {
                return _name;

            }


    }
    var employee = new Employee("duggi" , 30);
        employee.age = 1000;
        employee.name = "tommy";
    alert(employee.age);
</script>
