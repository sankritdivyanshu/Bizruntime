<script type="text/javascript">

    function Employee(name)
    {
        this.name = name;
        this.getName = function () {
            return this.name;
        }
        
    }
  

    var e1 = new Employee("Murli");
    var e2 = new Employee("Vinod");
    document.write(" E1 name" + e1.getName() + "<br/>");
    document.write(" E2 name" + e2.getName() + "<br/>");








</script>
