<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".duggu").hide();
    });
});
</script>
</head>
<body>

<h2 class="duggu">This is class selector</h2>

<p class="duggu">This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Click me</button>

</body>
</html>
