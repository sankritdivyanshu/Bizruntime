<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("ul li:first").hide();
    });
});
</script>
</head>
<body>

<p>this is first list:</p>
<ul>
  <li>Coffee</li>
  <li>biscuit</li>
  <li>fruits</li>
</ul>

<p>this is second list:</p>
<ul>
  <li>maggi</li>
  <li>snacks</li>
  <li>Tea</li>
</ul>

<button>Click me</button>

</body>
</html>
