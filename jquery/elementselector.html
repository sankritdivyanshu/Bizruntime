<head>
<script src="jquery.js"></script>
<script>
 $(document).ready(function(){
    $("button").click(function(){
        $("p").hide();
    });
});
</script>
</head>
<body>

<h2>Selector example</h2>

<p>This is a selector.</p>
<p> this is selector...</p>

<button>Click me to hide selector para.</button>

</body>
</html>
