<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#duggu").hide();
    });
});
</script>
</head>
<body>

<h2>This is id selector</h2>

<p>This is id selector.</p>
<p id="duggu">This is another paragraph.</p>

<button>Click me</button>

</body>
</html>
