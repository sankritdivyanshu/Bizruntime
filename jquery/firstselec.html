<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p:first").hide();
    });
});
</script>
</head>
<body>

<h3 >This is this selector</h3>

<p >This is a  paragraph.</p>
<p>This is another paragraph.</p>

<button>Click me</button>

</body>
</html>
